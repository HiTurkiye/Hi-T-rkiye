<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Best Cities to Visit in Turkey</title>
    <style>
        /* Your existing CSS styles */
    </style>
</head>
<body>

<header>
    <h1>Best Cities to Visit in Turkey</h1>
</header>

<div class="video-background">
    <iframe width="100%" height="100%" src="https://www.youtube.com/embed/TVUMhEOHFBY?autoplay=1&mute=0&loop=1&playlist=TVUMhEOHFBY" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
</div>

<div class="container">
    <div class="city-grid">
        <div class="city-card" style="background-image: url('https://source.unsplash.com/600x400/?istanbul');" onclick="fetchCityData('Istanbul', 41.0082, 28.9784)">
            <h3>Istanbul</h3>
        </div>
        <div class="city-card" style="background-image: url('https://source.unsplash.com/600x400/?cappadocia');" onclick="fetchCityData('Cappadocia', 38.6431, 34.8308)">
            <h3>Cappadocia</h3>
        </div>
        <div class="city-card" style="background-image: url('https://source.unsplash.com/600x400/?antalya');" onclick="fetchCityData('Antalya', 36.8969, 30.7133)">
            <h3>Antalya</h3>
        </div>
        <div class="city-card" style="background-image: url('https://source.unsplash.com/600x400/?izmir');" onclick="fetchCityData('Izmir', 38.4192, 27.1287)">
            <h3>Izmir</h3>
        </div>
        <div class="city-card" style="background-image: url('https://source.unsplash.com/600x400/?bodrum');" onclick="fetchCityData('Bodrum', 37.0344, 27.4305)">
            <h3>Bodrum</h3>
        </div>
        <div class="city-card" style="background-image: url('https://source.unsplash.com/600x400/?fethiye');" onclick="fetchCityData('Fethiye', 36.6211, 29.1172)">
            <h3>Fethiye</h3>
        </div>
        <div class="city-card" style="background-image: url('https://source.unsplash.com/600x400/?ankara');" onclick="fetchCityData('Ankara', 39.9208, 32.8541)">
            <h3>Ankara</h3>
        </div>
        <div class="city-card" style="background-image: url('https://source.unsplash.com/600x400/?pamukkale');" onclick="fetchCityData('Pamukkale', 37.9188, 29.1286)">
            <h3>Pamukkale</h3>
        </div>
        <div class="city-card" style="background-image: url('https://source.unsplash.com/600x400/?trabzon');" onclick="fetchCityData('Trabzon', 41.0015, 39.7178)">
            <h3>Trabzon</h3>
        </div>
        <div class="city-card" style="background-image: url('https://source.unsplash.com/600x400/?konya');" onclick="fetchCityData('Konya', 37.8721, 32.4932)">
            <h3>Konya</h3>
        </div>
    </div>
</div>

<div id="map"></div>

<div class="places-list" id="places-list">
    <h2>Top Places</h2>
    <ul></ul>
</div>

<div class="contact-section">
    <h2>Contact Us for Medical Tourism</h2>
    <form action="https://formspree.io/f/example" method="POST" enctype="multipart/form-data">
        <input type="text" name="name" placeholder="Your Name" required>
        <input type="email" name="email" placeholder="Your Email" required>
        <input type="tel" name="phone" placeholder="Your Phone Number" required>
        <textarea name="description" rows="5" placeholder="Brief Description of Your Problem"></textarea>
        <label for="file">Attach Medical Report (Optional):</label>
        <input type="file" name="medical_report" id="file">
        <button type="submit">Submit</button>
    </form>
</div>

<footer class="footer">
    <p>&copy; 2024 HiTÃ¼rkiye</p>
    <div class="social-icons">
        <a href="https://www.youtube.com/@HiTurkiye" target="_blank">YouTube</a>
        <a href="https://x.com/HiTurkiye01" target="_blank">Twitter</a>
        <a href="https://tiktok.com/@hiturkiye1" target="_blank">TikTok</a>
        <a href="https://instagram.com/HiTurkiye" target="_blank">Instagram</a>
    </div>
</footer>

<div class="background-song">
    <button onclick="toggleMute()">Mute/Unmute</button>
</div>

<script>
    let map;
    const apiKey = 'AIzaSyDCDyY7adiVPf6jO_Ccufp11Sgz0Cv1_ns';

    function initMap(lat = 41.0082, lng = 28.9784) {
        const cityCenter = { lat, lng };
        map = new google.maps.Map(document.getElementById('map'), {
            center: cityCenter,
            zoom: 12,
        });
    }

    async function fetchCityData(cityName, lat, lng) {
        initMap(lat, lng);

        const placesList = document.getElementById('places-list').querySelector('ul');
        placesList.innerHTML = '';

        try {
            const response = await fetch(`https://maps.googleapis.com/maps/api/place/textsearch/json?query=top+attractions+in+${cityName}&key=${apiKey}`);
            const data = await response.json();

            const places = data.results.slice(0, 10);
            if (places.length === 0) {
                const li = document.createElement('li');
                li.textContent = 'No places found.';
                placesList.appendChild(li);
                return;
            }

            places.forEach((place) => {
                const li = document.createElement('li');
                li.innerHTML = `<a href="https://www.google.com/maps/place/${encodeURIComponent(place.name)}" target="_blank">${place.name}</a> - Rating: ${place.rating}`;
                placesList.appendChild(li);

                new google.maps.Marker({
                    position: place.geometry.location,
                    map,
                    title: place.name,
                });
            });
        } catch (error) {
            const li = document.createElement('li');
            li.textContent = 'Error fetching data. Please try again later.';
            placesList.appendChild(li);
        }
    }

    function toggleMute() {
        const iframe = document.querySelector('.video-background iframe');
        const url = iframe.src;
        iframe.src = url.includes('mute=0') ? url.replace('mute=0', 'mute=1') : url.replace('mute=1', 'mute=0');
    }

    document.querySelector('.video-background iframe').addEventListener('load', () => {
        const iframe = document.querySelector('.video-background iframe');
        iframe.contentWindow.postMessage('{"event":"command","func":"playVideo","args":""}', '*');
    });
</script>
<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDCDyY7adiVPf6jO_Ccufp11Sgz0Cv1_ns&callback=initMap"></script>
</body>
</html>
