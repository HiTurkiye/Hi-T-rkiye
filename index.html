<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Best Cities to Visit in Turkey</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            overflow-x: hidden;
        }

        header {
            text-align: center;
            padding: 20px;
            color: white;
        }

        header h1 {
            font-size: 3rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }

        .container {
            margin: 20px auto;
            max-width: 1200px;
        }

        .city-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .city-card {
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s;
            cursor: pointer;
            color: black;
        }

        .city-card:hover {
            transform: scale(1.05);
        }

        .city-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .city-card h3 {
            margin: 15px;
            font-size: 1.5rem;
            text-align: center;
        }

        .details {
            display: none;
            margin-top: 20px;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            color: black;
        }

        .footer {
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            text-align: center;
            padding: 20px 0;
        }

        .footer a {
            color: #FFD700;
            text-decoration: none;
            margin: 0 10px;
            font-size: 1.2rem;
        }

        .youtube-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
        }

        .social-icons {
            margin-top: 10px;
        }

        .social-icons a {
            color: #FFD700;
            text-decoration: none;
            margin: 0 10px;
            font-size: 1.5rem;
        }

        .background-song {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
        }

        .background-song button {
            padding: 10px;
            font-size: 1rem;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .background-song button:hover {
            background-color: #0056b3;
        }

        .contact-section {
            margin: 40px auto;
            max-width: 800px;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            color: black;
        }

        .contact-section h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .contact-section form {
            display: flex;
            flex-direction: column;
        }

        .contact-section input,
        .contact-section textarea {
            margin-bottom: 15px;
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .contact-section input[type="file"] {
            border: none;
        }

        .contact-section button {
            padding: 10px;
            font-size: 1rem;
            color: white;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .contact-section button:hover {
            background-color: #0056b3;
        }

        #map {
            height: 400px;
            width: 100%;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<header>
    <h1>Best Cities to Visit in Turkey</h1>
</header>

<div class="youtube-background">
    <iframe width="100%" height="100%" src="https://www.youtube.com/embed/TVUMhEOHFBY?autoplay=1&mute=0&loop=1&playlist=TVUMhEOHFBY" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
</div>

<div class="container">
    <div class="city-grid">
        <div class="city-card" onclick="fetchCityData('Istanbul', 41.0082, 28.9784)">
            <img src="https://source.unsplash.com/600x400/?istanbul" alt="Istanbul">
            <h3>Istanbul</h3>
        </div>
        <div class="city-card" onclick="fetchCityData('Cappadocia', 38.6431, 34.8308)">
            <img src="https://source.unsplash.com/600x400/?cappadocia" alt="Cappadocia">
            <h3>Cappadocia</h3>
        </div>
        <div class="city-card" onclick="fetchCityData('Antalya', 36.8969, 30.7133)">
            <img src="https://source.unsplash.com/600x400/?antalya" alt="Antalya">
            <h3>Antalya</h3>
        </div>
        <div class="city-card" onclick="fetchCityData('Izmir', 38.4192, 27.1287)">
            <img src="https://source.unsplash.com/600x400/?izmir" alt="Izmir">
            <h3>Izmir</h3>
        </div>
        <div class="city-card" onclick="fetchCityData('Bodrum', 37.0344, 27.4305)">
            <img src="https://source.unsplash.com/600x400/?bodrum" alt="Bodrum">
            <h3>Bodrum</h3>
        </div>
        <div class="city-card" onclick="fetchCityData('Fethiye', 36.6211, 29.1172)">
            <img src="https://source.unsplash.com/600x400/?fethiye" alt="Fethiye">
            <h3>Fethiye</h3>
        </div>
        <div class="city-card" onclick="fetchCityData('Ankara', 39.9208, 32.8541)">
            <img src="https://source.unsplash.com/600x400/?ankara" alt="Ankara">
            <h3>Ankara</h3>
        </div>
        <div class="city-card" onclick="fetchCityData('Pamukkale', 37.9188, 29.1286)">
            <img src="https://source.unsplash.com/600x400/?pamukkale" alt="Pamukkale">
            <h3>Pamukkale</h3>
        </div>
        <div class="city-card" onclick="fetchCityData('Trabzon', 41.0015, 39.7178)">
            <img src="https://source.unsplash.com/600x400/?trabzon" alt="Trabzon">
            <h3>Trabzon</h3>
        </div>
        <div class="city-card" onclick="fetchCityData('Konya', 37.8721, 32.4932)">
            <img src="https://source.unsplash.com/600x400/?konya" alt="Konya">
            <h3>Konya</h3>
        </div>
    </div>
</div>

<div id="map"></div>

<div id="places-list" style="margin: 20px auto; max-width: 800px;"></div>

<div class="contact-section">
    <h2>Contact Us for Medical Tourism</h2>
    <form action="https://formspree.io/f/example" method="POST" enctype="multipart/form-data">
        <input type="text" name="name" placeholder="Your Name" required>
        <input type="email" name="email" placeholder="Your Email" required>
        <input type="tel" name="phone" placeholder="Your Phone Number" required>
        <textarea name="description" rows="5" placeholder="Brief Description of Your Problem"></textarea>
        <label for="file">Attach Medical Report (Optional):</label>
        <input type="file" name="medical_report" id="file">
        <button type="submit">Submit</button>
    </form>
</div>

<footer class="footer">
    <p>&copy; 2024 HiTÃ¼rkiye</p>
    <div class="social-icons">
        <a href="https://www.youtube.com/@HiTurkiye" target="_blank">YouTube</a>
        <a href="https://x.com/HiTurkiye01" target="_blank">Twitter</a>
        <a href="https://tiktok.com/@hiturkiye1" target="_blank">TikTok</a>
        <a href="https://instagram.com/HiTurkiye" target="_blank">Instagram</a>
    </div>
</footer>

<script>
    let map;
    const apiKey = 'AIzaSyDCDyY7adiVPf6jO_Ccufp11Sgz0Cv1_ns';

    function initMap(lat = 41.0082, lng = 28.9784) {
        const cityCenter = { lat, lng };
        map = new google.maps.Map(document.getElementById('map'), {
            center: cityCenter,
            zoom: 12,
        });
    }

    async function fetchCityData(cityName, lat, lng) {
        initMap(lat, lng);

        const placesList = document.getElementById('places-list');
        placesList.innerHTML = '<h2>Top Places in ' + cityName + '</h2><ul></ul>';

        try {
            const response = await fetch(`https://maps.googleapis.com/maps/api/place/textsearch/json?query=top+attractions+in+${cityName}&key=${apiKey}`);
            const data = await response.json();

            const ul = placesList.querySelector('ul');
            ul.innerHTML = '';

            data.results.slice(0, 10).forEach((place) => {
                const li = document.createElement('li');
                li.innerHTML = `<a href="https://www.google.com/maps/place/${encodeURIComponent(place.name)}" target="_blank">${place.name}</a> - Rating: ${place.rating}`;
                ul.appendChild(li);

                new google.maps.Marker({
                    position: place.geometry.location,
                    map,
                    title: place.name,
                });
            });
        } catch (error) {
            placesList.innerHTML += '<p>Error fetching data. Please try again later.</p>';
        }
    }

    function toggleMute() {
        const iframe = document.querySelector('.youtube-background iframe');
        const url = iframe.src;
        iframe.src = url.includes('mute=0') ? url.replace('mute=0', 'mute=1') : url.replace('mute=1', 'mute=0');
    }
</script>
<script async src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDCDyY7adiVPf6jO_Ccufp11Sgz0Cv1_ns&callback=initMap"></script>
</body>
</html>
